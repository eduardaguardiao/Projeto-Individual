<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="website icon" href="imagens/logoSimbolo.png">
    <link rel="stylesheet" href="login.css">

<body>
    <!--HEADER-->
    <div class="header">
        <a href="GymLife.html">
            <img src="imagens/logoSemfundo.png">
        </a>
    </div>


    <!-- CADASTRO -->
    <div class="cadastro">
        <img src="imagens/bannerTelaCadastro8.jpg" alt="foto de fundo tela de cadastro">
        <div class="container">
            <div class="campos">
                <h2>LOGIN</h2>
                <span>USER</span><br>
                <input id="user_input" placeholder="@usuario">
                <div class="campos">
                    <span>SENHA</span><br>
                    <input id="senha_input" placeholder="******" type="password">
                </div>
                <br>
                <button onclick="EntrarLogin()">
                    ENTRAR
                </button>
                
            </div>
        </div>
    </div>

</body>

</html>
