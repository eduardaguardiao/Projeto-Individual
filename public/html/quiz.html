<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="website icon" href="../imagens/logoSimbolo.png">
    <link rel="stylesheet" href="../css/quiz.css">
    <script src="https://kit.fontawesome.com/ce9ef0d266.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- quiz -->
    <div class="header">
        <img src="../imagens/logoSemfundo.png">
        <div class="sair">
            <a href="login.html">
                <i class="fa-solid fa-right-from-bracket" style="color: #b23a48; font-size: 30px; padding: 20px;"></i>
            </a>
        </div>
    </div>
    <div class="banner">
        <img src="../imagens/bannerQuiz.jpg" >
    </div>

    <div class="quiz">
        <h1>AGORA É COM VOCÊ!</h1>
        <div class="container">
            <h2 id="questoes">PERGUNTAS</h2>
            <div id="respostas">
              
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>

            </div>
            <div>
                <button class="btn" id="prox-btn">PRÓXIMA</button class="btn">
            </div>
        </div>
    </div>

    <!-- calculadora IMC -->
    <div class="calculadora">
        <h2>Calculadora de IMC</h2>
        <div class="container">
            <p>Peso: <br>
                <input id="peso_input" placeholder="exemplo: 60"> 
            </p>
            <br>
            <p>
                Altura: <br>
                <input id="altura_input" placeholder="exemplo: 1.60"> 
            </p>
            <br>
            <button  class="botaoIMC" onclick="calcular()">Calcular</button>
        </div>
    </div>

</body>
</html>
