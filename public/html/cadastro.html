<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="website icon" href="../imagens/logoSimbolo.png">
    <link rel="stylesheet" href="../css/cadastro.css">
   

<body>
    <!--HEADER-->
    <div class="header">
        <a href="../html/GymLife.html">
            <img src="../imagens/logoSemfundo.png">
        </a>
    </div>


    <!-- CADASTRO -->
    <div class="cadastro">
        <img src="../imagens/bannerTelaCadastro8.jpg">
        <div class="container">
            <div class="campos">
                <h2>CADASTRE-SE</h2>
                <span>NOME</span><br>
                <input id="nome_input" placeholder="seu nome">
                <div class="campos">
                    <span>EMAIL</span><br>
                    <input id="email_input" placeholder="exemplo@exemplo.com">
                </div>
                <div class="campos">
                    <span>USER</span><br>
                    <input id="user_input" placeholder="@usuario">
                </div>
                <div class="campos">
                    <span>SENHA</span><br>
                    <input id="senha_input" placeholder="******" type="password" minlength="6">
                </div>
                <br>
                <button onclick="cadastrar()">
                    CADASTRAR
                </button>
                <div class="possuiLogin">
                    <p>
                        Já tem uma conta? <a href="../html/login.html"> Faça login aqui</a>
                    </p>
                </div>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif" />
                </div>

            </div>
        </div>
    </div>

</body>

</html>
<script>
    function cadastrar(){
        window.location.href = "login.html";
    }
</script>
